<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title></title></head>
<style>canvas{ display:block; } body, html { padding:0px; margin:0px; width:100%; height:100%; }</style>
<body><script type="module">
//#region IMPORTS
import useThreeWebGL2, { useDarkScene } from './_lib/useThreeWebGL2.js';
import facedCube            from './_lib/meshes/facedCube.js';
import ShapePointsMesh      from './_lib/meshes/ShapePointsMesh.js';
import DynLineMesh          from './_lib/meshes/DynLineMesh.js';
//#endregion

//#region MAIN
let App   = useDarkScene( useThreeWebGL2() );
let Debug = {};
let Ref   = {};

window.addEventListener( 'load', async _=>{
    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    // Setup
    App.sphericalLook( 0, 20, 6 );
    App.scene.add( ( Debug.pnt = new ShapePointsMesh() ) );
    App.scene.add( ( Debug.ln  = new DynLineMesh() ) );
    App.scene.add( facedCube() );

    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    Debug.pnt.add( [0,1,0], 0x00ff00, 7, 6 );
    Debug.ln.add( [0,1,0], [0,2,0], 0x00ff00, 0x00ffff );
    
    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    App.renderLoop();
});
//#endregion
</script></body></html>
